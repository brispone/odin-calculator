<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=VT323">
    <title>Odin Project Calculator</title>
</head>
<body>
    <div id="calc-body">
        <div id="calc-display">
            <span id="upper-display"></span>
            <span id="lower-display">0</span>
        </div>
        <div id="btn-container">
            <button id="clear-button" class="btn">AC</button>
            <button id="seven-button" class="btn">7</button>
            <button id="eight-button" class="btn">8</button>
            <button id="nine-button" class="btn">9</button>
            <button id="divide-button" class="btn op-btn">รท</button>
            <button id="four-button" class="btn">4</button>
            <button id="five-button" class="btn">5</button>
            <button id="six-button" class="btn">6</button>
            <button id="multiply-button" class="btn op-btn">x</button>
            <button id="one-button" class="btn">1</button>
            <button id="two-button" class="btn">2</button>
            <button id="three-button" class="btn">3</button>
            <button id="subtract-button" class="btn op-btn">-</button>
            <button id="zero-button" class="btn">0</button>
            <button id="decimal-button" class="btn">.</button>
            <button id="equals-button" class="btn op-btn">=</button>
            <button id="add-button" class="btn op-btn">+</button>
        </div>
    </div>
</body>
</html>
