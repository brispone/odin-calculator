<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=VT323">
    <title>Odin Project Calculator</title>
</head>
<body>
    <div id="calc-body">
        <div id="calc-display">938</div>
        <div id="btn-container">
            <button id="clear-button" class="btn">AC</button><br>
            <button id="1-button" class="btn">1</button>
            <button id="2-button" class="btn">2</button>
            <button id="3-button" class="btn">3</button>
            <button id="4-button" class="btn">4</button>
            <button id="5-button" class="btn">5</button>
            <button id="6-button" class="btn">6</button>
            <button id="7-button" class="btn">7</button>
            <button id="8-button" class="btn">8</button>
            <button id="9-button" class="btn">9</button>
            <button id="decimal-button" class="btn">.</button>
            <button id="0-button" class="btn">0</button>
            <button id="buttonide-button" class="btn">รท</button>
            <button id="multiply-button" class="btn">x</button>
            <button id="subtract-button" class="btn">-</button>
            <button id="add-button" class="btn">+</button>
            <button id="equals-button" class="btn">=</button>
        </div>
    </div>
</body>
</html>
